---
layout: default
title: bedford lab / projects
categories:
 - projects
---

{% for project in site.categories.projects %}
    {% cycle 'add rows': '<div class="row">', nil, nil %}
		<div class="col-md-4 projectbox">
			<div class="media">
  				<a class="pull-right" href="{{ project.url }}">
    				<img width=100 class="media-object" src="{{ project.image }}">
  				</a>
 			 	<div class="media-body">
    				<div class="smallhead media-heading"><a href="{{ project.url }}" class="off">{{ project.title }}</a></div>
    				<p class="note">{{ project.ref }}</p>
  				</div>
			</div>
			<div class="bigspacer"></div>
			<div class="spacer"></div>
        </div>
    {% cycle 'close rows': nil, nil, '</div>' %}
{% endfor %}
{% cycle 'close rows': nil, '</div>', '</div>' %}
